dist: xenial
sudo: required
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
services:
- docker
env:
  global:
  - REPO=crops/toolchain
  - secure: 
  - secure: 
  - secure: 
before_install:
- pip install pytest
script:
- docker build -t ${REPO} .
- pytest --testimage=${REPO}
after_success:
- bash deploy.sh
